<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CruiseMate</title>

    <!-- style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">


</head>
<body>
    <!-- NavBar ---------------------------------------------------------------------------------------->
    <nav class="navbar fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
              <img src="./assets/Cruise-Mate-Logo.png" alt="">
            </a>
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/trips.html">Trips</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/checkout.html">Checkout</a>
                </li>
            </ul>
        </div>
      </nav>

      <!-- Hero Section -->
        <div class="hero-image-container">
            <img src="./assets/alonso-reyes-haZNHEV2WXQ-unsplash.jpg" class="hero-image2">
            <div class="image-overlay"></div>
            <div class="hero-text">
                <h1>TRIPS PAGE</h1>
                <p>Welcome to the trips page, where you can explore and choose from a variety of exciting cruise options</p>
            </div>
        </div>     
      

        <!-- Trips -->
        <div class="container mt-5 pt-2">
            <h1>TRIPS</h1>
            <div class="row" style="padding-bottom: 20px;">
                <!-- Radio Low to High -->
                <div class="btn-group col-auto" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="sortRadio" id="lowSort" value="low to high" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="lowSort"><i class="bi bi-sort-down-alt"></i>Price: Low To High</label>

                    <input type="radio" class="btn-check" name="sortRadio" id="highSort" value="high to low" autocomplete="off">
                    <label class="btn btn-outline-secondary" for="highSort"><i class="bi bi-sort-up-alt"></i>Price: High To low</label>
                  </div>
            </div>
        </div>
        
        <div class="container-fluid" id="cruiseContainer">
        </div>
          <br>
          <template id="cruiseTemplate">
          <div class="card mb-3" style="max-width: 85%; max-height: fit-content; margin: auto;">
              <div class="row g-0">
                <div class="col-md-4">
                    <img src="./assets/luke-mckeown-nlyWZtWTzCo-unsplash.jpg" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6" style="color: white;">
                                <h1 class="card-title" id="nameText">HAWAII</h1>
                                <p class="card-text" id="descriptionText">Hawaii is a beautiful series of volcanic U.S. islands in the Pacific Ocean. It could be an expensive getaway, but if you experience the wonders of the islands on Hawaiian island cruises, you'll save a ton of money without sacrificing the experience, as your food, lodging, and inter-island transportation are included in one low price with Hawaii cruise deals.</p>
                                <h2 class="card-text" id="priceText">$626</h2>
                                <button class="bt-now">BOOK NOW</button>
                            </div>
                            <div class="col-md-6" style="padding-top: 50px;color: white;">
                                <h3 class="card-title" id="dateText">8 NIGHTS</h3>
                                <p class="card-text" id="departText">DEPART FROM VANCOUVER, CANADA 9AM</p>
                                <p class="card-text" id="destinationText">DESTINATION: HONOLULU, HAWAII 7AM</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </template>
      
      
      <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
